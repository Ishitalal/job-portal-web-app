{% extends 'jobs/base.html' %}
{% block content %}
<h2>Job Listings</h2>
{% for job in jobs %}
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">{{ job.title }}</h4>
        <p class="card-text">{{ job.description|truncatewords:20 }}</p>
        <a href="{% url 'job_detail' job.pk %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
{% empty %}
    <p>No jobs available.</p>
{% endfor %}
{% endblock %}
